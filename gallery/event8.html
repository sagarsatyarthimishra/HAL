<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1690805896427-6bfb838eb556?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEyfHx8ZW58MHx8fHx8" alt="Image 1" onclick="openLightbox();currentSlide(1)">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1709983967470-f6c72b61cc62?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDd8fHxlbnwwfHx8fHw%3D" alt="Image 2" onclick="openLightbox();currentSlide(2)">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1596631133404-2f3948ed7ccc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fHw%3D" alt="Image 3" onclick="openLightbox();currentSlide(3)">
        </div>
        <!-- Add more images as needed -->
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close cursor" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <div class="slides">
                <div class="numbertext">1 / 3</div>
                <img src="https://images.unsplash.com/photo-1690805896427-6bfb838eb556?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEyfHx8ZW58MHx8fHx8" alt="Image 1">
            </div>

            <div class="slides">
                <div class="numbertext">2 / 3</div>
                <img src="https://images.unsplash.com/photo-1709983967470-f6c72b61cc62?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDd8fHxlbnwwfHx8fHw%3D" alt="Image 2">
            </div>

            <div class="slides">
                <div class="numbertext">3 / 3</div>
                <img src="https://images.unsplash.com/photo-1596631133404-2f3948ed7ccc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fHw%3D" alt="Image 3">
            </div>
            <!-- Add more slides as needed -->

            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
